<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Вёрстка Pixel Perfect</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="subscribe">
      <div class="subscribe-content">
        <h2 class="subscribe-title">Проверяем подлинность картин</h2>
        <p class="subscribe-text">
          На случай, если у вас дома вдруг пылится утерянный Ян Вермеер
        </p>
        <form action="" class="subscribe-form">
          <lable class="subscribe-label">
            <span class="visually-hidden">Введите емейл</span>
            <input
              class="subscribe-input"
              type="email"
              name="email"
              id="subscribe-email"
              placeholder="Ваш емейл"
            />
          </lable>
          <button class="subscribe-button">Проверить</button>
        </form>
      </div>
    </div>
  </body>
</html>
